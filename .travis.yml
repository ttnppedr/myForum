language: php
php:
- 7.1.3
services:
- redis-server
install:
- composer install -nq
before_script:
- cp .env.travis .env
- echo "ALGOLIA_APP_ID=${ALGOLIA_APP_ID}" >> .env
- echo "ALGOLIA_SECRET=${ALGOLIA_SECRET}" >> .env
script:
- php artisan key:generate
- vendor/bin/phpunit -c phpunit.xml --debug --verbose
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
